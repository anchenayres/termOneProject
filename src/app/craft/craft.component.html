<div appAuthOnly [isVerified]="!isVerified">
  <p>Please verify yourself as a crafting user: </p>
  <input  [formControl]="username" placeholder="username" type="text"/>
  <input  [formControl]="password" placeholder="password" type="password"/>
  <button (click)="checkVerification()">Verify</button>
</div>

<div appAuthOnly [isVerified]="!isVerified">
  <h3>Hi {{username.value}} </h3>
  <p>Crafting Section</p>
</div>
